<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissors-lizard-spock</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <h1><span id="result"></span></h1>
        <h3>Computer Chioce: <span id="computer-choice"></span></h3>
        
    </div>
    
    <div class="choices">
        <div class="choice">
            <img id="rock" src="img/rock.png" alt="">
        </div>
        <div class="choice">
            <img id="paper" src="img/paper.png" alt="">
        </div>
        <div class="choice" >
            <img id="scissors" src="img/scissors.png" alt="">
        </div>
        <div class="choice">
            <img id="lizard" src="img/lizard.png" alt="">
        </div>
        <div class="choice">
            <img id="spock" src="img/spock.png" alt="">
        </div>
    </div>
    <div class="randomChoice">
        <div class="random" id="random">
            <img src="img/dice.png" alt="">
        </div>
    </div>
    <p>Make your choice:  <span id="user-choice"></span></p>

    

    <script src="script.js"></script>
</body>
</html>
