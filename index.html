<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissors-lizard-spock</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="reset-container">
        <button id="reset" class="reset">Reset</button>
    </div>
    
    <div class="result">
        <h1><span id="result">  </span></h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="">
        </div>
        <div class="choice" id="lizard">
            <img src="img/lizard.png" alt="">
        </div>
        <div class="choice" id="spock">
            <img src="img/spock.png" alt="">
        </div>
    </div>
    <div class="randomChoice">
        <div class="random" id="random">
            <img src="img/dice.png" alt="">
        </div>
    </div>
    <div class="target">
        <input class="user-input" id="user-input" type="text" name="nameOfChoices" placeholder="Enter your choice!"/>
        <button id="run" class="run">GO!</button>
    </div>
    <p>Make your choice!<span id="user-choice"></span></p>
    <script src="script.js"></script>
</body>
</html>
